<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registers</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <h1 class="heading"> Sena</h1>
        <h3 class="title">Formulario de registro</h3>
    </header>

    <div class="container">
        <div class="slider"></div>
        <div class="btn">
            <button class="login">Login</button>
            <button class="signup">Signup</button>
        </div>

        <div class="form-section">
            <div class="login-box">
                <input type="email" class="email ele" placeholder="email" required>
                <input type="password" class="password ele" placeholder="password" required >
                <button type="submit" class="clkbtn">Login</button>
            </div>

            <div class="signup-box">
                <input type="text" class="name ele" placeholder="Ingrese su Nombre" required>
                <input type="email" class="email ele" placeholder="email" required>
                <input type="password" class="password ele" placeholder="password" required>
                <input type="password" class="password ele" placeholder="Confirme password" required>
                <button type="submit" class="clkbtn">SignUp</button>
            </div>  
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
